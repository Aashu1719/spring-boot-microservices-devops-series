<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script type="text/javascript">

        function confirmDelete()
        {
            return confirm("Are you sure you want to delete ?")
        }

    </script>

</head>
<body>

<div class="container">
    <h1>List of Books</h1>

    <a th:href="@{/index}" class="btn btn-primary mb-3">Add new Book</a>


    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Book Id</th>
            <th>Book Name</th>
            <th>Book Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.bookId}"></td>
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.bookPrice}"></td>
                <td>

                    <a th:href="@{/edit?(bookId=${book.bookId})}" class="btn btn-secondary">Edit</a>

                    <a th:href="@{/delete?(bookId=${book.bookId})}" class="btn btn-danger" onclick="return confirmDelete()">Delete</a>
                </td>
            </tr>

            <tr th:if="${books.isEmpty()}">
                <td colspan="4" class="text-center">No Records Found</td>
            </tr>


        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
