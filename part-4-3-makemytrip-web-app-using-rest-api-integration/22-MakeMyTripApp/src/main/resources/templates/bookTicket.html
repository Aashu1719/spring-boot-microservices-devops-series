<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <font color="green">
    <p th:text="${msg}"></p>
    </font>

    <form th:action="@{/ticket}" th:object="${p}" method="post">

        <table>

            <tr>
                <td>Name</td>
                <td> <input type="text" th:field="*{name}"></td>
            </tr>

            <tr>
                <td>From</td>
                <td><input type="text" th:field="*{from}"></td>
            </tr>

            <tr>
                <td>To</td>
                <td><input type="text" th:field="*{to}"></td>
            </tr>

            <tr>
                <td>DOJ</td>
                <td><input type="text" th:field="*{doj}"></td>
            </tr>

            <tr>
                <td>Train Num</td>
                <td><input type="text" th:field="*{trainNum}"></td>
            </tr>


            <tr>
                <td></td>
                <td><input type="submit" value="Book" class="btn btn-primary"></td>
            </tr>

        </table>

    </form>

    <a href="getTicket" class="btn btn-danger">View Tickets</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
